<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Algo no salió bien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#F9FAFB] flex items-center justify-center min-h-screen p-6">

<div class="max-w-md w-full bg-white rounded-[3rem] shadow-xl shadow-slate-200/60 p-12 text-center border border-slate-100 relative overflow-hidden">

    <div class="absolute -top-10 -right-10 w-32 h-32 bg-red-50 rounded-full opacity-50"></div>

    <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 text-red-600 rounded-3xl mb-8 relative">
        <span class="text-4xl">⚠️</span>
    </div>

    <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-4">
        ¡Ups! Algo falló
    </h1>

    <div class="bg-slate-50 border border-slate-100 rounded-2xl p-4 mb-8">
        <p th:text="${error}" class="text-slate-600 text-sm leading-relaxed font-medium">
            No pudimos procesar la solicitud en este momento. Inténtalo de nuevo más tarde.
        </p>
    </div>

    <div class="space-y-3">
        <a href="/dashboard"
           class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-95">
            Volver al Panel Principal
        </a>

        <button onclick="history.back()"
                class="block w-full text-slate-400 hover:text-slate-600 text-sm font-bold transition-colors py-2">
            ← Regresar a la página anterior
        </button>
    </div>

    <p class="mt-10 text-xs text-slate-300 font-bold uppercase tracking-widest">
        Error Code: 500 / Internal Server
    </p>
</div>

</body>
</html>
