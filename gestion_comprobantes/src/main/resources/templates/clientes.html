<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Gesti√≥n de Personas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .table-row { transition: all 0.2s ease; }
        .table-row:hover { background-color: #f8fafc; }
        .inactive-row { opacity: 0.6; background-color: #f1f5f9; }
        .page-link-active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen p-4 md:p-12">

<div class="max-w-6xl mx-auto">

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
        <div>
            <a th:href="@{/dashboard}" class="text-sm font-bold text-blue-600 hover:text-blue-700 transition-colors flex items-center mb-2">
                <span class="mr-1">‚Üê</span> Volver al Panel
            </a>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Cartera de Personas</h1>
            <p class="text-slate-500 text-sm mt-1">Administra propietarios e inquilinos desde un solo lugar.</p>
        </div>

        <a th:href="@{/clientes/nuevo}"
           class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3.5 rounded-2xl shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-95">
            <span class="mr-2 text-xl">+</span> Nueva Persona
        </a>
    </div>

    <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-200 mb-6 flex items-center">
        <form method="get" th:action="@{/clientes}" class="w-full relative">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">üîç</span>
            <input type="text" name="buscar" th:value="${buscar}"
                   placeholder="Buscar por nombre, DNI o tel√©fono..."
                   class="w-full bg-slate-50 border border-slate-100 rounded-xl pl-12 pr-4 py-3 outline-none focus:bg-white focus:ring-4 focus:ring-blue-500/5 focus:border-blue-400 transition-all text-slate-600">
        </form>
    </div>

    <div th:if="${ok}" class="mb-4 p-4 bg-emerald-50 border-l-4 border-emerald-500 text-emerald-800 rounded-r-xl font-bold text-sm" th:text="${ok}"></div>
    <div th:if="${error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-800 rounded-r-xl font-bold text-sm" th:text="${error}"></div>

    <div class="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-slate-50/50 border-b border-slate-100">
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Nombre / Identificaci√≥n</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Roles</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Estado</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-right text-slate-400">Acciones</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                <tr th:each="c : ${clientes}" class="table-row group" th:classappend="${!c.activo} ? 'inactive-row' : ''">

                    <td class="px-8 py-5">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gradient-to-br from-slate-100 to-slate-200 text-slate-600 rounded-full flex items-center justify-center font-bold text-sm mr-3 shadow-sm"
                                 th:text="${#strings.substring(c.nombre,0,1)}">U</div>
                            <div>
                                <span class="font-semibold text-slate-700 block" th:text="${c.nombre}">Juan P√©rez</span>
                                <span class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter" th:text="'DNI: ' + ${c.dni}">20123456</span>
                            </div>
                        </div>
                    </td>

                    <td class="px-8 py-5">
                        <div class="flex flex-wrap gap-1">
                            <span th:if="${c.esPropietario}"
                                  class="inline-flex items-center px-2 py-0.5 rounded text-[9px] font-black bg-blue-100 text-blue-600 border border-blue-200 uppercase tracking-tighter">
                                Propietario
                            </span>
                            <span th:if="${c.esInquilino}"
                                  class="inline-flex items-center px-2 py-0.5 rounded text-[9px] font-black bg-emerald-100 text-emerald-600 border border-emerald-200 uppercase tracking-tighter">
                                Inquilino
                            </span>
                        </div>
                    </td>

                    <td class="px-8 py-5">
                        <span th:if="${c.activo}" class="text-xs font-bold text-emerald-500 flex items-center">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 mr-2"></span> Activo
                        </span>
                        <span th:unless="${c.activo}" class="text-xs font-bold text-slate-400 flex items-center">
                            <span class="w-1.5 h-1.5 rounded-full bg-slate-300 mr-2"></span> Inactivo
                        </span>
                    </td>

                    <td class="px-8 py-5 text-right">
                        <div class="flex justify-end gap-1">
                            <form th:if="${c.activo}" th:action="@{/clientes/{id}/inactivar(id=${c.id})}" method="post">
                                <button type="submit" class="p-2.5 rounded-xl text-amber-600 hover:bg-amber-50 transition-all" title="Inactivar">
                                    üö´
                                </button>
                            </form>

                            <form th:unless="${c.activo}" th:action="@{/clientes/{id}/activar(id=${c.id})}" method="post">
                                <button type="submit" class="p-2.5 rounded-xl text-emerald-600 hover:bg-emerald-50 transition-all" title="Activar">
                                    ‚úÖ
                                </button>
                            </form>

                            <a th:href="@{/clientes/editar/{id}(id=${c.id})}"
                               class="p-2.5 text-blue-600 hover:bg-blue-50 rounded-xl transition-all" title="Editar">
                                ‚úèÔ∏è
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${clientes.empty}">
                    <td colspan="4" class="px-8 py-20 text-center text-slate-400">
                        <p class="text-4xl mb-4">üë•</p>
                        <p class="font-bold">No se encontraron personas.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="bg-slate-50/50 px-8 py-6 border-t border-slate-100 flex justify-between items-center">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">
                Total: <span th:text="${clientes.totalElements}" class="text-slate-700"></span> personas
            </p>

            <nav th:if="${clientes.totalPages > 1}" class="flex gap-1">
                <a th:each="i : ${#numbers.sequence(0, clientes.totalPages - 1)}"
                   th:href="@{/clientes(page=${i}, buscar=${buscar})}"
                   th:text="${i + 1}"
                   th:classappend="${i == clientes.number} ? 'page-link-active' : 'bg-white hover:bg-slate-100'"
                   class="w-8 h-8 flex items-center justify-center rounded-lg border border-slate-200 text-xs font-bold transition-all">
                </a>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
