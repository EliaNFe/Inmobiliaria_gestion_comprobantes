<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Gesti√≥n de Contratos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .contract-card:hover { border-color: #3b82f6; background-color: #fcfdfe; }
        .inactive-contract {
            opacity: 0.65;
            background-color: #f8fafc;
            filter: grayscale(0.3);
        }
    </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen p-4 md:p-12">

<div class="max-w-6xl mx-auto">

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
        <div>
            <a th:href="@{/dashboard}" class="text-sm font-bold text-blue-600 hover:text-blue-700 transition-colors flex items-center mb-2">
                <span class="mr-1">‚Üê</span> Volver al Panel
            </a>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Gesti√≥n de Contratos</h1>
            <p class="text-slate-500 text-sm mt-1">Control de alquileres, montos mensuales y vigencias.</p>
        </div>

        <a th:href="@{/contratos/nuevo}"
           class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3.5 rounded-2xl shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-95">
            <span class="mr-2 text-xl">üìÑ</span> Nuevo Contrato
        </a>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-slate-50/50 border-b border-slate-100">
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Propiedad</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Intervinientes</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Monto Mensual</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-right text-slate-400">Acciones</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">

                <tr th:each="c : ${contratos}" class="contract-card transition-all group"
                    th:classappend="${!c.activo} ? 'inactive-contract' : ''">

                    <td class="px-8 py-6">
                        <div class="flex items-center">
                            <div th:classappend="${c.activo} ? 'bg-blue-50 text-blue-600' : 'bg-slate-200 text-slate-500'"
                                 class="w-10 h-10 rounded-xl flex items-center justify-center mr-4 transition-colors">
                                üè†
                            </div>
                            <div>
                                <span class="font-bold text-slate-800 block text-base" th:text="${c.propiedad}"></span>
                                <span th:if="${c.activo}" class="text-[10px] font-bold bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded uppercase tracking-wider">Vigente</span>
                                <span th:unless="${c.activo}" class="text-[10px] font-bold bg-slate-200 text-slate-600 px-2 py-0.5 rounded uppercase tracking-wider">Finalizado</span>
                            </div>
                        </div>
                    </td>

                    <td class="px-8 py-6">
                        <div class="flex flex-col gap-1 text-sm">
                            <p><span class="text-[9px] font-black text-blue-600 uppercase mr-1">Due√±o:</span> <span class="font-semibold text-slate-700" th:text="${c.propietario?.nombre}"></span></p>
                            <p><span class="text-[9px] font-black text-slate-400 uppercase mr-1">Inq:</span> <span class="text-slate-500" th:text="${c.cliente?.nombre}"></span></p>
                        </div>
                    </td>

                    <td class="px-8 py-6">
                        <div th:classappend="${c.activo} ? 'text-emerald-700' : 'text-slate-400'" class="font-bold text-lg">
                            <span class="text-sm italic">$</span><span th:text="${#numbers.formatDecimal(c.montoMensual, 0, 'POINT', 0, 'COMMA')}"></span>
                        </div>
                    </td>

                    <td class="px-8 py-6 text-right">
                        <div class="flex justify-end gap-2">

                            <a th:href="@{/contratos/{id}(id=${c.id})}"
                               class="p-2.5 bg-indigo-50 text-indigo-600 hover:bg-indigo-100 rounded-xl border border-indigo-100" title="Ver Detalle">
                                üîç
                            </a>

                            <a th:href="@{/contratos/editar/{id}(id=${c.id})}"
                               class="p-2.5 bg-slate-50 text-slate-400 hover:text-blue-600 rounded-xl border border-slate-100">
                                ‚öôÔ∏è
                            </a>
                            <form th:if="${c.activo}" th:action="@{/contratos/{id}/inactivar(id=${c.id})}" method="post" class="inline">
                                <button type="submit" class="p-2.5 text-amber-600 hover:bg-amber-50 rounded-xl">üö´</button>
                            </form>

                            <button th:if="${c.activo}"
                                    th:onclick="'document.getElementById(\'modalRecibo' + ${c.id} + '\').showModal()'"
                                    class="p-2.5 bg-slate-900 text-white hover:bg-black rounded-xl transition-all shadow-md"
                                    title="Generar Recibo">
                                üìú
                            </button>

                            <dialog th:id="'modalRecibo' + ${c.id}" class="rounded-[2.5rem] shadow-2xl p-0 border-none backdrop:bg-slate-900/80 text-left">
                                <div class="p-10 w-80 bg-white relative">
                                    <h3 class="text-2xl font-black text-slate-900 mb-2 text-blue-600">Servicios</h3>
                                    <p class="text-slate-500 text-xs mb-8 italic">Liliana Cirigliano Inmobiliaria</p>

                                    <form th:action="@{/contratos/{id}/generar-recibo(id=${c.id})}" method="post" target="_blank" th:onsubmit="'document.getElementById(\'modalRecibo' + ${c.id} + '\').close()'">
                                        <div class="space-y-4 mb-8">
                                            <div>
                                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1 ml-1">Luz ($)</label>
                                                <input type="number" name="luz" step="0.01" value="0.00" required
                                                       class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-2 outline-none focus:border-blue-500 font-bold">
                                            </div>
                                            <div>
                                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1 ml-1">Gas ($)</label>
                                                <input type="number" name="gas" step="0.01" value="0.00" required
                                                       class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-2 outline-none focus:border-blue-500 font-bold">
                                            </div>
                                            <div>
                                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1 ml-1">Observaciones</label>
                                                <textarea name="nota" rows="2" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-2 outline-none focus:border-blue-500 text-sm" placeholder="Ej: Marzo 2026..."></textarea>
                                            </div>
                                        </div>

                                        <div class="flex flex-col gap-3">
                                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl hover:bg-blue-700 transition-all">
                                                Generar Recibo
                                            </button>
                                            <button type="button" th:onclick="'document.getElementById(\'modalRecibo' + ${c.id} + '\').close()'"
                                                    class="w-full text-slate-400 font-bold py-2 text-sm">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </dialog>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
