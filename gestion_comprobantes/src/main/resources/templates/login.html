<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Acceso Lily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(234, 88, 12, 0.1);
        }
        .bg-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#ea580c 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            background-opacity: 0.05;
        }
    </style>
</head>

<body class="bg-pattern flex items-center justify-center min-h-screen p-4">

<div class="glass-card p-10 rounded-[3rem] shadow-[0_20px_50px_rgba(234,88,12,0.1)] w-full max-w-md transform transition-all border-b-8 border-orange-600">

    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-orange-600 rounded-[2rem] shadow-xl shadow-orange-200 mb-6 rotate-3 hover:rotate-0 transition-transform duration-500">
            <span class="text-4xl">üè†</span>
        </div>

        <h1 class="text-4xl font-black text-slate-900 tracking-tighter">
            Lily Cirigliano<span class="text-orange-600">.</span>
        </h1>
        <div class="mt-2 inline-block px-3 py-1 bg-orange-50 rounded-full">
            <p class="text-orange-700 text-[10px] font-black uppercase tracking-[0.2em]">Gesti√≥n Inmobiliaria</p>
        </div>
    </div>

    <div th:if="${param.error}"
         class="flex items-center bg-orange-50 border-2 border-orange-100 text-orange-800 p-4 rounded-2xl mb-6 animate-bounce">
        <span class="text-xs font-bold uppercase tracking-wider">‚ö†Ô∏è Datos incorrectos</span>
    </div>

    <div th:if="${param.logout}"
         class="flex items-center bg-slate-50 border-2 border-slate-100 text-slate-500 p-4 rounded-2xl mb-6">
        <span class="text-xs font-bold uppercase tracking-wider">üëã Sesi√≥n cerrada</span>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">

        <div>
            <label class="block text-[10px] font-black text-slate-400 mb-2 ml-4 uppercase tracking-widest">Usuario Administrador</label>
            <div class="relative group">
                <input type="text"
                       name="username"
                       placeholder="Ingresa tu usuario"
                       class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-orange-500 focus:bg-white transition-all text-slate-700 font-semibold placeholder:text-slate-300 shadow-sm"
                       required>
            </div>
        </div>

        <div>
            <label class="block text-[10px] font-black text-slate-400 mb-2 ml-4 uppercase tracking-widest">Contrase√±a Segura</label>
            <div class="relative group">
                <input type="password"
                       name="password"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 outline-none focus:border-orange-500 focus:bg-white transition-all text-slate-700 font-semibold placeholder:text-slate-300 shadow-sm"
                       required>
            </div>
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="w-full bg-slate-900 hover:bg-orange-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl shadow-slate-200 hover:shadow-orange-200 transition-all transform hover:-translate-y-1 active:scale-[0.95] uppercase text-xs tracking-[0.2em]">
                Ingresar al Panel
            </button>
        </div>

        <div class="flex flex-col items-center gap-4 mt-8">
            <div class="h-1 w-12 bg-slate-100 rounded-full"></div>
            <p class="text-[9px] text-slate-300 font-bold uppercase tracking-[0.3em]">
                Inmobiliaria gestion v2.0 &copy; 2026
            </p>
        </div>
    </form>

</div>

</body>
</html>
