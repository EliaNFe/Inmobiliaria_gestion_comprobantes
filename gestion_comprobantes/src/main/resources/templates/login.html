<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Gesti√≥n Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 flex items-center justify-center min-h-screen p-4">

<div class="glass-card p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all">

    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-4">
            <span class="text-3xl">üè†</span>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">
            Inmobiliaria<span class="text-blue-600">Lily</span>
        </h1>
        <p class="text-slate-500 mt-2 font-medium">Panel de Gesti√≥n Administrativa</p>
    </div>

    <div th:if="${param.error}"
         class="flex items-center bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-xl mb-6 animate-pulse">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        <span class="text-sm font-semibold">Credenciales incorrectas</span>
    </div>

    <div th:if="${param.logout}"
         class="flex items-center bg-emerald-50 border-l-4 border-emerald-500 text-emerald-700 p-4 rounded-xl mb-6">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
        <span class="text-sm font-semibold">Has salido del sistema</span>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Usuario</label>
            <div class="relative">
                <input type="text"
                       name="username"
                       placeholder="nombre"
                       class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3.5 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-slate-600 placeholder:text-slate-400"
                       required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Contrase√±a</label>
            <div class="relative">
                <input type="password"
                       name="password"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3.5 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-slate-600 placeholder:text-slate-400"
                       required>
            </div>
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-[0.98]">
                Acceder al Sistema
            </button>
        </div>

        <p class="text-center text-xs text-slate-400 mt-6 uppercase tracking-widest font-bold">
            Exclusivo Personal Autorizado
        </p>
    </form>

</div>

</body>
</html>
