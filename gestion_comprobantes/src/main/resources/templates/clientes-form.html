<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Gesti√≥n de Persona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .form-section { border-left: 4px solid #e2e8f0; transition: border-color 0.3s; }
        .form-section:focus-within { border-left-color: #3b82f6; }
        .role-checkbox:checked + div { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen p-4 md:p-12">

<div class="max-w-3xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight"
                th:text="${cliente.id != null ? 'Editar Persona' : 'Nueva Persona'}">
                Nueva Persona
            </h1>
            <p class="text-slate-500 text-sm mt-1">Registra los datos de contacto y define su rol en el sistema.</p>
        </div>
        <a th:href="${origen == 'tasacion' ? '/tasacion/nueva' : '/clientes'}"
           class="group flex items-center text-sm font-bold text-slate-400 hover:text-blue-600 transition-colors">
            <span class="mr-2 transition-transform group-hover:-translate-x-1">‚Üê</span>
            <span th:text="${origen == 'tasacion' ? 'Volver a Tasaci√≥n' : 'Volver al listado'}"></span>
        </a>
    </div>

    <div th:if="${errorGlobal}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-r-xl shadow-sm">
        <p class="text-red-700 font-bold text-sm" th:text="${errorGlobal}"></p>
    </div>

    <form th:action="@{/clientes}" method="post" th:object="${cliente}" class="space-y-6">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{activo}" />
        <input type="hidden" name="origen" th:value="${origen}" />

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 form-section">
            <h2 class="text-xs font-bold uppercase tracking-widest text-indigo-600 mb-6 flex items-center">
                <span class="mr-2 text-lg">üîë</span> Roles en el Sistema
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <label class="relative cursor-pointer">
                    <input type="checkbox" th:field="*{esPropietario}" class="peer sr-only role-checkbox" />
                    <div class="p-4 border-2 border-slate-100 rounded-2xl transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-slate-50">
                        <div class="flex items-center justify-between">
                            <span class="font-bold text-slate-700">Propietario</span>
                            <span class="text-xl">üè†</span>
                        </div>
                        <p class="text-xs text-slate-400 mt-1">Puede figurar como locador en los contratos.</p>
                    </div>
                </label>

                <label class="relative cursor-pointer">
                    <input type="checkbox" th:field="*{esInquilino}" class="peer sr-only role-checkbox" />
                    <div class="p-4 border-2 border-slate-100 rounded-2xl transition-all peer-checked:border-emerald-500 peer-checked:bg-emerald-50 hover:bg-slate-50">
                        <div class="flex items-center justify-between">
                            <span class="font-bold text-slate-700">Inquilino</span>
                            <span class="text-xl">üë§</span>
                        </div>
                        <p class="text-xs text-slate-400 mt-1">Puede figurar como locatario en los contratos.</p>
                    </div>
                </label>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 form-section">
            <h2 class="text-xs font-bold uppercase tracking-widest text-blue-600 mb-6 flex items-center">
                <span class="mr-2 text-lg">üìù</span> Datos Personales
            </h2>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Nombre Completo</label>
                    <input type="text" th:field="*{nombre}"
                           class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-400 transition-all"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500 bg-red-50' : ''" />
                    <p class="text-red-500 text-xs mt-2 ml-1 font-bold" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">DNI / CUIT</label>
                        <input type="text" th:field="*{dni}"
                               class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-400 transition-all"
                               th:classappend="${#fields.hasErrors('dni')} ? 'border-red-500 bg-red-50' : ''" />
                        <p class="text-red-500 text-xs mt-2 ml-1 font-bold" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Tel√©fono</label>
                        <input type="tel" th:field="*{telefono}"
                               class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-400 transition-all" />
                    </div>
                </div>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-slate-900 hover:bg-black text-white font-extrabold py-5 rounded-[2rem] shadow-xl transition-all transform hover:-translate-y-1 active:scale-[0.98] text-lg">
            Guardar Persona
        </button>

    </form>
</div>

</body>
</html>
