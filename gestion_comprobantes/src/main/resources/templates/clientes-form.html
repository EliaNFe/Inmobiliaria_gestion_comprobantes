<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Nuevo Contrato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .form-section { border-left: 4px solid #e2e8f0; transition: border-color 0.3s; }
        .form-section:focus-within { border-left-color: #3b82f6; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; }
    </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen p-4 md:p-12">

<div class="max-w-2xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Nuevo Contrato</h1>
            <p class="text-slate-500 text-sm mt-1">Vincula un inquilino con una propiedad y define los t√©rminos.</p>
        </div>
        <a href="/contratos" class="text-sm font-bold text-slate-400 hover:text-slate-600 transition-colors">
            ‚úï Cancelar
        </a>
    </div>

    <form th:action="@{/contratos}" method="post" th:object="${contrato}" class="space-y-6">

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 form-section">
            <h2 class="text-xs font-bold uppercase tracking-widest text-blue-600 mb-6 flex items-center">
                <span class="mr-2">üìç</span> Informaci√≥n Principal
            </h2>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Cliente / Inquilino</label>
                    <select th:field="*{cliente.id}"
                            class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-400 transition-all text-slate-700 appearance-none" required>
                        <option value="">Seleccionar cliente de la lista...</option>
                        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Propiedad (Direcci√≥n / Unidad)</label>
                    <input th:field="*{propiedad}"
                           placeholder="Ej: Depto 2B - San Mart√≠n 123"
                           class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-blue-500/5 focus:border-blue-400 transition-all text-slate-700"
                           required/>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 form-section">
                <h2 class="text-xs font-bold uppercase tracking-widest text-emerald-600 mb-6 flex items-center">
                    <span class="mr-2">üí∞</span> Valor Mensual
                </h2>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 font-bold">$</span>
                    <input type="number" step="0.01" th:field="*{montoMensual}"
                           placeholder="0.00"
                           class="w-full bg-slate-50 border border-slate-200 rounded-2xl pl-8 pr-4 py-3.5 outline-none focus:ring-4 focus:ring-emerald-500/5 focus:border-emerald-400 transition-all text-slate-700 font-bold"
                           required/>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 form-section">
                <h2 class="text-xs font-bold uppercase tracking-widest text-amber-600 mb-6 flex items-center">
                    <span class="mr-2">üîÑ</span> Actualizaci√≥n
                </h2>
                <div class="flex items-center">
                    <input type="number" th:field="*{mesesActualizacion}"
                           placeholder="Ej: 4"
                           class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-amber-500/5 focus:border-amber-400 transition-all text-slate-700 font-bold"
                           required/>
                    <span class="ml-3 text-sm font-bold text-slate-400">Meses</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-8 form-section">
            <h2 class="text-xs font-bold uppercase tracking-widest text-indigo-600 mb-6 flex items-center">
                <span class="mr-2">üìÖ</span> Per√≠odo de Contrato
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-slate-400 mb-2 ml-1 uppercase">Fecha de Inicio</label>
                    <input type="date" th:field="*{fechaInicio}"
                           class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-indigo-500/5 focus:border-indigo-400 transition-all text-slate-700 font-medium"
                           required/>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-400 mb-2 ml-1 uppercase">Fecha de Finalizaci√≥n</label>
                    <input type="date" th:field="*{fechaFin}"
                           class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 outline-none focus:ring-4 focus:ring-indigo-500/5 focus:border-indigo-400 transition-all text-slate-700 font-medium"
                           required/>
                </div>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-5 rounded-[2rem] shadow-xl shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-[0.98] text-lg">
            Confirmar y Guardar Contrato
        </button>

    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inicio = document.querySelector('input[type="date"]:first-of-type');
        const fin = document.querySelector('input[type="date"]:last-of-type');

        if (inicio && fin) {
            inicio.addEventListener("change", function () {
                fin.min = inicio.value;
            });
        }
    });
</script>

</body>
</html>
