<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>InmoDoc | Carga de Tasaci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5 md:p-10">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-800">üìù Nueva Tasaci√≥n Profesional</h1>
        <span class="text-sm text-gray-500" th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span>
    </div>

    <form th:action="@{/tasacion/guardar}" th:object="${tasacion}" method="post" class="space-y-6" target="_blank">

        <div class="bg-orange-50 p-6 rounded-xl border-2 border-orange-200">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-orange-700 uppercase text-xs tracking-wider">Seleccionar Solicitante</h3>
                <a th:href="@{/clientes/nuevo(origen='tasacion')}"
                   class="bg-orange-600 text-white px-3 py-1 rounded-lg text-xs hover:bg-orange-700 transition font-bold shadow-sm">
                    + Crear Nuevo Cliente
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-1">
                    <label class="block text-[10px] font-bold text-orange-900 mb-1">BUSCAR CLIENTE</label>
                    <select id="selectCliente" class="w-full border-2 p-2 rounded-lg outline-none focus:border-orange-500 bg-white">
                        <option value="">Seleccione un cliente...</option>
                        <option th:each="c : ${todosLosClientes}"
                                th:value="${c.id}"
                                th:data-dni="${c.dni}"
                                th:text="${c.nombre}"></option>
                    </select>
                </div>

                <input type="hidden" th:field="*{clienteId}" id="clienteIdHidden">

                <div>
                    <label class="block text-[10px] font-bold text-gray-400 mb-1">DNI / CUIT (AUTO)</label>
                    <input type="text" id="dniDisplay" class="w-full border p-2 rounded bg-gray-100 text-gray-500" readonly>
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-[10px] font-bold text-orange-900 mb-1">CAR√ÅCTER DEL SOLICITANTE</label>
                <input type="text" th:field="*{caracterSolicitante}" placeholder="Ej: Propietario, Apoderado..." class="border p-2 rounded w-full outline-none focus:border-orange-500">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-orange-900 mb-1">DOMICILIO DEL SOLICITANTE (PARA LA MINUTA)</label>
                <input type="text" th:field="*{domicilioSolicitante}" placeholder="Calle, N√∫mero, Localidad..." class="border p-2 rounded w-full outline-none focus:border-orange-500">
            </div>
        </div>

        <div>
            <h3 class="font-bold text-gray-600 uppercase text-xs mb-3 tracking-wider">Ubicaci√≥n del Inmueble</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="col-span-2">
                    <input type="text" th:field="*{calleNumero}" placeholder="Calle y N√∫mero del inmueble" class="border p-2 rounded w-full">
                </div>
                <input type="text" th:field="*{localidad}" placeholder="Localidad" class="border p-2 rounded w-full">
                <input type="text" th:field="*{entreCalles}" placeholder="Entre calles..." class="border p-2 rounded w-full col-span-2 md:col-span-1">
                <input type="text" th:field="*{partido}" placeholder="Partido" class="border p-2 rounded w-full">
                <input type="text" th:field="*{provincia}" placeholder="Provincia" class="border p-2 rounded w-full">
            </div>
        </div>

        <div>
            <h3 class="font-bold text-gray-600 uppercase text-xs mb-3 tracking-wider">Especificaciones T√©cnicas</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <input type="text" th:field="*{nomenclaturaCatastral}" placeholder="Nomenclatura" class="border p-2 rounded">
                <input type="text" th:field="*{partida}" placeholder="Partida" class="border p-2 rounded">
                <input type="text" th:field="*{matricula}" placeholder="Matr√≠cula" class="border p-2 rounded">
                <input type="text" th:field="*{titular}" placeholder="Titular Registral" class="border p-2 rounded">

                <div class="col-span-2 flex gap-2">
                    <select th:field="*{tipoInmueble}" class="border p-2 rounded bg-white w-1/2">
                        <option value="Vivienda familiar">Vivienda familiar</option>
                        <option value="Destino comercial">Destino comercial</option>
                        <option value="Destino industrial">Destino industrial</option>
                        <option value="Otros">Otros</option>
                    </select>
                    <input type="text" th:field="*{densidad}" placeholder="Densidad" class="border p-2 rounded w-1/2">
                </div>

                <input type="text" th:field="*{tipoInmuebleDetalle}" placeholder="Detalle del inmueble" class="border p-2 rounded col-span-2">
                <input type="text" th:field="*{medidasLote}" placeholder="Medidas Lote" class="border p-2 rounded">

                <input type="text" th:field="*{superficieCubierta}" placeholder="Sup. Cubierta (m2)" class="border p-2 rounded bg-green-50 font-bold">
                <input type="text" th:field="*{superficieSemicubierta}" placeholder="Sup. Semicubierta (m2)" class="border p-2 rounded bg-green-50 font-bold">

                <input type="text" th:field="*{fos}" placeholder="F.O.S." class="border p-2 rounded">
                <input type="text" th:field="*{fot}" placeholder="F.O.T." class="border p-2 rounded">
                <input type="text" th:field="*{usoSuelo}" placeholder="Uso del Suelo" class="border p-2 rounded col-span-2">
            </div>
        </div>

        <div class="border-t pt-6">
            <label class="block text-sm font-bold text-gray-700 mb-2 uppercase">Valor de Mercado Estimado</label>
            <div class="relative">
                <span class="absolute left-3 top-2 text-2xl font-bold text-gray-400">$</span>
                <input type="number" step="0.01" th:field="*{valorMercado}"
                       class="w-full border-2 border-orange-200 p-3 pl-10 rounded-xl font-black text-2xl text-orange-700 bg-orange-50 focus:border-orange-500 outline-none">
            </div>

            <label class="block text-sm font-bold text-gray-700 mt-4 mb-2 uppercase">Observaciones e Informe T√©cnico</label>
            <textarea th:field="*{observaciones}" placeholder="Describa el estado de la propiedad..."
                      class="border p-3 rounded-xl w-full h-32 focus:ring-2 focus:ring-orange-300 outline-none"></textarea>
        </div>

        <div class="flex gap-4 border-t pt-6">
            <button type="button" onclick="window.history.back()"
                    class="flex-1 text-center bg-gray-200 text-gray-700 font-bold py-4 rounded-xl hover:bg-gray-300 transition uppercase">
                Volver
            </button>

            <button type="submit"
                    class="flex-[2] bg-orange-600 text-white font-bold py-4 rounded-xl hover:bg-orange-700 transition shadow-lg shadow-orange-200 uppercase">
                Generar e Imprimir PDF
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('selectCliente').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        document.getElementById('clienteIdHidden').value = this.value;
        document.getElementById('dniDisplay').value = selectedOption.getAttribute('data-dni') || '';
    });
</script>

</body>
</html>
