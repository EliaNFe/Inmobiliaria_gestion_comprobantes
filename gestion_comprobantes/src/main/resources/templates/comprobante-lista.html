<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoDoc | Historial de Comprobantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .row-hover:hover { background-color: #f8fafc; }
        .page-link-active { background-color: #ea580c; color: white; }
        dialog::backdrop { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); }
    </style>
</head>

<body class="bg-[#F9FAFB] min-h-screen p-4 md:p-12">

<div class="max-w-6xl mx-auto">

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
        <div>
            <a th:href="@{/dashboard}" class="text-sm font-bold text-orange-600 hover:text-orange-700 flex items-center mb-2">
                <span class="mr-1">‚Üê</span> Volver al Panel
            </a>
            <h1 class="text-3xl font-extrabold text-slate-900">Registro de Comprobantes</h1>
            <p class="text-slate-500 text-sm mt-1">Historial de recibos de alquiler emitidos.</p>
        </div>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-slate-50/50 border-b border-slate-100">
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Emisi√≥n</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Inquilino</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Propiedad</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-slate-400">Monto</th>
                    <th class="px-8 py-5 text-xs uppercase tracking-widest font-bold text-right text-slate-400">Detalle</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                <tr th:each="c : ${comprobantes}" class="row-hover transition-all group">
                    <td class="px-8 py-6 font-bold text-slate-700" th:text="${#temporals.format(c.fechaEmision, 'dd/MM/yyyy')}"></td>
                    <td class="px-8 py-6 font-semibold text-slate-800" th:text="${c.nombreInquilino}"></td>
                    <td class="px-8 py-6 text-sm text-slate-500" th:text="${c.propiedadDireccion}"></td>
                    <td class="px-8 py-6 text-emerald-600 font-black" th:text="'$' + ${#numbers.formatDecimal(c.montoAbonado, 1, 'POINT', 0, 'COMMA')}"></td>

                    <td class="px-8 py-6 text-right">
                        <button th:onclick="'document.getElementById(\'modalRecibo' + ${c.id} + '\').showModal()'"
                                class="w-10 h-10 flex items-center justify-center bg-white text-slate-400 border border-slate-200 hover:text-orange-600 hover:border-orange-500 rounded-xl transition-all shadow-sm">
                            üîç
                        </button>

                        <dialog th:id="'modalRecibo' + ${c.id}" class="rounded-[2.5rem] shadow-2xl p-0 border-none text-left">
                            <div class="p-10 w-[450px] bg-white">
                                <div class="flex justify-between items-start mb-6">
                                    <h3 class="text-2xl font-black text-slate-900">Detalle de Cobro</h3>
                                    <button th:onclick="'document.getElementById(\'modalRecibo' + ${c.id} + '\').close()'" class="text-slate-400 hover:text-slate-800 text-2xl">&times;</button>
                                </div>
                                <div class="space-y-4">
                                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-3">Informaci√≥n del Pago</p>
                                        <div class="space-y-2 text-sm">
                                            <p><span class="text-slate-400">Inquilino:</span> <span class="font-bold text-slate-800" th:text="${c.nombreInquilino}"></span></p>
                                            <p><span class="text-slate-400">Propiedad:</span> <span class="font-bold text-slate-800" th:text="${c.propiedadDireccion}"></span></p>
                                            <p><span class="text-slate-400">Per√≠odo:</span> <span class="font-bold text-slate-800" th:text="${c.periodoCorrespondiente}"></span></p>
                                        </div>
                                    </div>
                                    <div class="bg-emerald-600 p-6 rounded-2xl text-white">
                                        <p class="text-[10px] font-bold opacity-80 uppercase mb-1">Total Percibido</p>
                                        <p class="text-3xl font-black" th:text="'$' + ${#numbers.formatDecimal(c.montoAbonado, 1, 'POINT', 0, 'COMMA')}"></p>
                                    </div>
                                </div>
                                <button th:onclick="'document.getElementById(\'modalRecibo' + ${c.id} + '\').close()'"
                                        class="w-full mt-6 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition-all uppercase text-xs">
                                    Cerrar
                                </button>
                            </div>
                        </dialog>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${totalPages > 1}" class="mt-8 flex justify-center items-center gap-3">
        <a th:href="@{/comprobantes(page=${currentPage - 1})}" th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-30'" class="w-11 h-11 flex items-center justify-center rounded-2xl border border-slate-200 text-slate-400 transition-all bg-slate-50/50">‚óÄ</a>
        <div class="flex gap-2 bg-white p-1.5 rounded-[1.3rem] border border-slate-200">
            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:href="@{/comprobantes(page=${i})}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'page-link-active' : 'text-slate-500'" class="w-11 h-11 flex items-center justify-center rounded-xl font-bold text-sm transition-all"></a>
        </div>
        <a th:href="@{/comprobantes(page=${currentPage + 1})}" th:classappend="${currentPage == totalPages - 1} ? 'pointer-events-none opacity-30'" class="w-11 h-11 flex items-center justify-center rounded-2xl border border-slate-200 text-slate-400 transition-all bg-slate-50/50">‚ñ∂</a>
    </div>

</div>
</body>
</html>
